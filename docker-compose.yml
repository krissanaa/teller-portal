services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teller_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    environment:
      TZ: Asia/Bangkok
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: teller_portal
      DB_USERNAME: teller_user
      DB_PASSWORD: teller_pass
      OLD_DB_CONNECTION: mysql
      OLD_DB_HOST: db
      OLD_DB_PORT: 3306
      OLD_DB_DATABASE: teller_portal
      OLD_DB_USERNAME: teller_user
      OLD_DB_PASSWORD: teller_pass
    ports:
      - "8080:8080"
    depends_on:
      - db

  nginx:
    image: nginx:1.27-alpine
    container_name: teller_nginx
    restart: unless-stopped
    ports:
      # Expose container port 80 (nginx default) on host port 8081
      - "8081:80"
    environment:
      TZ: Asia/Bangkok
    volumes:
      - .:/var/www/html:ro
      # Mount the entire nginx config directory to avoid file/dir mount issues on different hosts
      - ./docker/nginx:/etc/nginx/conf.d:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: teller_db
    restart: unless-stopped
    environment:
      TZ: Asia/Bangkok
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: teller_portal
      MYSQL_USER: teller_user
      MYSQL_PASSWORD: teller_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: teller_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: teller_user
      PMA_PASSWORD: teller_pass
    ports:
      - "8082:80"
    depends_on:
      - db

volumes:
  db_data:
